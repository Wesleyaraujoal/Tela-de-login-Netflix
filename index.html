<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Login Netflix</title>
</head>

<body>

    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login-body">
        <div class="login-box">
            <h2>Entrar</h2>
            <form>
                <div class="input-box">
                    <input required type="email" placeholder="Email ou Numero De Telefone">
                </div>

                <div class="input-box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div class="submit">
                    <button>
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de Mim </span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login-footer">

                <div class="login-facebook">
                    <span>
                        <img height="20px" src="assets/img/Facebook-logo.png" alt="facebook">
                    </span>
                    <span>
                        <a href="#">Conectar com Facebook</a>
                    </span>
                </div>

                <div class="sign-up">
                    <p>Novo por Aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta pagina é protegida pelo google reCAPTCHA para garantir que voce nao é um robo. <a
                            href="#">Saiba mais.</a></p>
                </div>

            </div>

        </div>
</body>

</html>
